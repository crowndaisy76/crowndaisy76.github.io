<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal GitHub Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">내 페이지</div>
        <nav class="nav">
            <a href="#">프로젝트</a>
            <a href="#">블로그</a>
            <a href="#">연락</a>
        </nav>
    </header>

    <main class="content-wrapper">
        <section class="hero">
            <h1>환영합니다</h1>
            <p>이곳은 간결함과 가독성에 초점을 맞춘 나의 개인 공간입니다.</p>
        </section>

        <section class="card-section">
            <div class="card">
                <h2>반응형</h2>
                <p>모바일, 태블릿, 데스크탑에서 모두 최적의 경험을 제공합니다.</p>
            </div>
            <div class="card">
                <h2>미니멀</h2>
                <p>불필요한 요소를 최소화하여 콘텐츠에 집중하게 합니다.</p>
            </div>
            <div class="card">
                <h2>깔끔함</h2>
                <p>단정한 타이포그래피와 여백으로 편안함을 줍니다.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Copyright &copy; 2025. All Rights Reserved.</p>
    </footer>

</html>
